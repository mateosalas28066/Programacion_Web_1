<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Hojas de Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hoja de Vida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
               
                    <li class="nav-item">
                        <a href="#" id="addButton" class="nav-link">Agregar Hoja de Vida</a> <!-- Aquí se cambia a un botón estilizado -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Formulario para agregar o editar la hoja de vida (Modal) -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Hoja de Vida</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="cvForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" id="name" class="form-control" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="profession" class="form-label">Profesión</label>
                                <input type="text" id="profession" class="form-control" placeholder="Escribe tu profesión" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción Personal</label>
                                <textarea id="description" class="form-control" rows="3" placeholder="Breve descripción sobre ti" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="academicHistory" class="form-label">Historial Académico</label>
                                <textarea id="academicHistory" class="form-control" rows="3" placeholder="Tu formación académica" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="workHistory" class="form-label">Historial Laboral</label>
                                <textarea id="workHistory" class="form-control" rows="3" placeholder="Tu experiencia laboral" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Habilidades</label>
                                <textarea id="skills" class="form-control" rows="3" placeholder="Tus habilidades y destrezas" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Foto</label>
                                <input type="file" class="form-control" id="photo" accept="image/*">
                                <img id="photoPreview" src="" alt="Previsualización de la foto" class="mt-2" style="width: 100%; max-height: 200px; object-fit: cover; display:none;">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección para mostrar las hojas de vida -->
        <div class="row" id="cvListContainer">
            <!-- Aquí se mostrarán las hojas de vida guardadas -->
        </div>

        <!-- Alerta de acción exitosa -->
        <div id="alert" class="alert alert-success d-none" role="alert">
            ¡Hoja de vida guardada con éxito!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
